<body>
    <script>
        var number=87;
        var prime;
        for (i = 1; i <= 1000; i += 1) {
            function isPrime() {
                if (number % i != 0) {
                    prime = true
                }

            }
        }
        isPrime()
        console.log(isPrime());

    </script>
